<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa; width: 300px; }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Admin Username" required>
    <input type="password" id="password" placeholder="Admin Password" required>
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

   <script src="adminPost.js"></script>
</body>
</html>
