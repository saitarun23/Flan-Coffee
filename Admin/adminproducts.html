<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #aaa; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-add { background: green; color: white; }
    .btn-update { background: orange; color: white; }
    .btn-delete { background: red; color: white; }
    .btn:hover { opacity: 0.8; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #007bff; color: white; }
    img { width: 50px; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Management</h2>

    <input type="hidden" id="productId">
    <input type="text" id="name" placeholder="Product Name" required>
    <textarea id="description" placeholder="Product Description"></textarea>
    <input type="text" id="price" placeholder="Price" required>
    <input type="text" id="weight" placeholder="Weight (250g, 500g, 1kg)">
    <input type="number" id="quantity" placeholder="Quantity">
  <input type="file" id="image" name="image" accept="image/*">

    <button class="btn-add" onclick="addProduct()">Add Product</button>
    <button class="btn-update" onclick="updateProduct()">Update Product</button>
    <button class="btn-delete" onclick="deleteProduct()">Delete Product</button>

    <h3>Product List</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Weight</th><th>Quantity</th><th>Image</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script src="adminproduct.js"></script>
</body>
</html>
