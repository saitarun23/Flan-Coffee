<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flan Coffee — Admin Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/adminlogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-bg">
  <main class="login-viewport">
    <section class="login-card">
      <div class="brand">
        <img src="/images/logo.png" alt="Flan Coffee" class="brand-logo">
        <h1>Flan Coffee</h1>
      </div>

      <p class="lead">Administrator access — manage products and inventory</p>

      <form id="loginForm" class="login-form" onsubmit="event.preventDefault(); login();">
        <label class="sr-only" for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username" required autocomplete="username">

        <label class="sr-only" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password">

        <div class="actions">
          <button id="loginBtn" class="btn primary">Sign in</button>
        </div>

        <p class="error" id="error-msg" aria-live="polite"></p>
      </form>

      <footer class="login-footer">Secure admin portal • Last updated <span id="build-time"></span></footer>
    </section>
  </main>

  <script>
    // small build-time fill
    document.addEventListener('DOMContentLoaded', ()=>{
      const el = document.getElementById('build-time');
      if (el) el.textContent = new Date().toLocaleDateString();
    });
  </script>

  <script src="/js/adminPost.js"></script>
</body>
</html>
