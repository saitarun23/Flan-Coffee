<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flan Coffee - Product Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <section id="header">
        <!-- <a href="#"><img src="images/logo2.png" class="logo" alt=""></a> -->
        <div>
            <ul id="navbar">
                <li><a href="adminhome.html">Home</a></li>
                <li><a class="active" href="index.html">Products</a></li>
                <li><a href="adminorders.html">Orders</a></li>   
                <li><a href="adminusers.html">Users</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
    </section>


  <main>
    <!-- Product Form -->
    <section class="form-section">
      <h2 id="form-title">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        <input type="text" id="name" placeholder="Product Name" required>
        <textarea id="description" placeholder="Enter product description" rows="4" style="resize:vertical;min-height:60px;" required></textarea>
        <input type="number" id="price_small" placeholder="Price (Small)" required>
        <input type="number" id="price_medium" placeholder="Price (Medium)" required>
        <input type="number" id="price_large" placeholder="Price (Large)" required>
        <input type="number" id="quantity_small" placeholder="Quantity (Small)" required>
        <input type="number" id="quantity_medium" placeholder="Quantity (Medium)" required>
        <input type="number" id="quantity_large" placeholder="Quantity (Large)" required>
        <input type="file" id="image" accept="image/*">
        <img id="image-preview" src="" alt="Image Preview" style="max-width: 100px; max-height: 100px; margin-top: 10px; display: none;">
        <button type="submit">Save Product</button>
      </form>
    </section>

    <!-- Product List -->
    <section class="table-section">
      <h2>All Products</h2>
      <table>
        <thead>
          <tr>
            <th>PID</th><th>Name</th><th>Description</th>
            <th>Price</th><th>Quantity</th><th>Image</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </section>

    <!-- Product Images Upload & Gallery -->
    <section id="product-images-section">
      <h2>Upload Product Images</h2>
      <form id="imageForm" enctype="multipart/form-data">
        <input type="number" id="imgPid" name="pid" placeholder="Product ID" required>
        <input type="file" id="images" name="images" multiple required>
        <button type="submit">Upload Images</button>
      </form>
      <div id="uploadMsg"></div>
      <div id="imageGallery" style="margin-top:20px;">
        <div id="thumbnails"></div>
        <img id="mainImage" style="max-width:300px;display:block;margin-top:10px;">
      </div>
    </section>

    <!-- Product Images List -->
    <section class="table-section">
      <h2>Product Images List</h2>
      <table border="1" id="productImagesTable">
        <thead>
          <tr>
            <th>Image ID</th>
            <th>Product ID</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productImagesTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
