<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .register-only {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 id="form-title">User Login</h2>

    <!-- Login/Register Form -->
    <form id="userForm" class="p-3 border rounded bg-white">
      <input type="hidden" id="action" value="login" />

      <div class="mb-3 register-only" id="username-group">
        <label>Username</label>
        <input type="text" id="username" class="form-control" />
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100" id="formBtn">Login</button>
    </form>

    <p class="mt-3 text-center">
      <span id="toggleText">Don't have an account? </span>
      <a href="#" id="toggleLink">Register</a>
    </p>

    <div id="result" class="mt-3 text-center"></div>
  </div>

  <script src="userScript.js"></script>
</body>
</html>
